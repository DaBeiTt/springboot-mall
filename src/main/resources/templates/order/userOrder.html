<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 導入 bootstrap 5 -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="${userLogin.getEmail() + ' 的訂單'}"></title>
    <style>
        #null-container {
            display: flex; /* 使用 flexbox 佈局 */
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            height: 67vh; /* 設置容器視口高度 */
        }

        #null-centered-content {
            text-align: center; /* 文字置中 */
            max-width: 800px; /* 設置內容最大寬度 */
        }
    </style>
</head>
<body>

<!-- 頁首 -->
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <p class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <ion-icon name="storefront-outline" style="font-size: xxx-large"></ion-icon>
            </p>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>&ensp;</li>
                <li><a href="/" class="nav-link px-2 text-secondary">首頁</a></li>
                <li><a href="/products" class="nav-link px-2 text-white">產品</a></li>
                <li><a th:href="@{'/users/' + ${userLogin.getUserId()} + '/orders'}" class="nav-link px-2 text-white">訂單</a></li>
            </ul>

            <div th:if="${userLogin == null}" class="text-end">
                <a href="/loginPage"><button type="button" class="btn btn-outline-light me-2">登入</button></a>
                <a href="/registerPage"><button type="button" class="btn btn-warning">註冊</button></a>
            </div>

            <div th:unless="${userLogin == null}" class="text-end">
                <p th:text="${'Hi, ' + userLogin.getEmail()}"></p>
                <button type="button" class="btn btn-warning" onclick="confirmAction()">登出</button>
            </div>
        </div>
    </div>
</header>

<!-- 內容 -->
<div class="b-example-divider"></div>
<div class="container">

    <div class="container p-3">

        <br><h3 th:if="${orderPage.getOffset() == 0 && orderPage.getTotal() != 0}" th:text="${'共找到' + orderPage.getTotal() + '筆訂單'}"></h3><br>

        <div th:each="i:${orderPage.getResults()}">

            <div class="card mx-auto" style="width: 70rem; border-radius: 15px; border-width: 3px">

                <div class="card-body">
                    <h4 class="card-title" th:text="${'訂單成立時間：' + #dates.format(i.getCreatedDate(), 'yyyy-MM-dd HH:mm:ss')}"></h4>
                    <h5 th:text="${'金額：' + i.getTotalAmount()}" class="card-text"></h5>
                    <form th:action="@{'/users/' + ${userLogin.getUserId()} + '/orders/' + ${i.getOrderId()} }" th:method="delete">
                        <button type="submit" th:href="@{'/users/' + ${userLogin.getUserId()} + '/orders/' + ${i.getOrderId()} }" class="btn btn-danger" style="position: absolute; bottom: 5px; right: 70px;" onclick="return confirm('要移除此訂單嗎?')">刪除</button>
                    </form>
                    <a th:href="@{'/users/' + ${userLogin.getUserId()} + '/orders/' + ${i.getOrderId()} }" class="btn btn-info" style="position: absolute; bottom: 5px; right: 5px;">詳情</a>
                </div>
            </div>
            <br>
        </div>


        <div id="null-container" th:if="${orderPage.getTotal() == 0}">
            <div id="null-centered-content">
                <h1><ion-icon name="bag-remove-outline"></ion-icon> 您沒有任何訂單</h1>
            </div>
        </div>

    </div>

</div>

<div th:if="${orderPage.getTotal() != 0}">
    <br>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li th:if="${orderPage.getOffset() != 0}" class="page-item">
                <a class="page-link" th:href="@{'/users/' + ${userLogin.getUserId()} + '/orders?offset=' + ${orderPage.getOffset()-5} }">上一頁</a>
            </li>
            </li>
            <li>&ensp;</li>
            <li th:if="${orderPage.getOffset()+5 < orderPage.getTotal()}" class="page-item">
                <a class="page-link" th:href="@{'/users/' + ${userLogin.getUserId()} + '/orders?offset=' + ${orderPage.getOffset()+5} }">下一頁</a>
            </li>
            </li>
        </ul>
    </nav>
</div>

<!-- 頁尾 -->
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="/products" class="nav-link px-2 text-muted">Product</a></li>
            <li class="nav-item"><a th:href="@{'/users/' + ${userLogin.getUserId()} + '/orders'}" class="nav-link px-2 text-muted">Order</a></li>
        </ul>
        <p class="text-center text-muted">© 2024 Company, Spring Boot Demo Mall</p>
    </footer>
</div>

<script>

    // 登出
    function confirmAction() {
        // 使用 confirm() 方法彈出確認對話框
        var result = confirm("確定要登出嗎？");

        // 檢查用戶的選擇
        if (result) {
            window.location.href="http://localhost:8080/users/logout"
            alert("已登出！");
        } else {
            // 無
        }
    }
</script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- ionicons -->
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
