<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>訂單資訊</title>
</head>
<body>

  <div th:each="i:${orderItemList}" class="container" style="margin-top: 5vh">
    <div class="card mx-auto" style="width: 70rem; border-radius: 15px; border-width: 3px">
      <div class="row">
        <div class="col-lg-6">
          <img th:src="${i.imgUrl}" style="width:200px; height: 150px" class="card-img-top" alt="...">
        </div>
        <div class="card-body col-lg-6">
          <p th:text="${'產品名稱：' + i.productName}" class="card-text"></p>
          <p th:text="${'數量：' + i.quantity}" class="card-text"></p>
          <p th:text="${'金額：' + i.amount}" class="card-text"></p>
        </div>
      </div>
    </div>
    <br>
  </div>

  <br>

  <div style="text-align: center">
    <button type="button" class="btn btn-outline-warning" onclick="goBack()">返回</button>
  </div>

<script>
  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
