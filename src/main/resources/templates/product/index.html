<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 導入 bootstrap 5 -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>產品</title>
    <style>
        #null-container {
            display: flex; /* 使用 flexbox 佈局 */
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            height: 67vh; /* 設置容器視口高度 */
        }

        #null-centered-content {
            text-align: center; /* 文字置中 */
            max-width: 800px; /* 設置內容最大寬度 */
        }
        /* Modal樣式 */
        .modal {
            display: none; /* 預設隱藏 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            text-align: center;
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- 頁首 -->
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <p class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <ion-icon name="storefront-outline" style="font-size: xxx-large"></ion-icon>
            </p>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>&ensp;</li>
                <li><a href="/" class="nav-link px-2 text-secondary">首頁</a></li>
                <li><a href="/products" class="nav-link px-2 text-white">產品</a></li>
                <li th:if="${userLogin != null}"><a th:href="@{'/users/' + ${userLogin.getUserId()} + '/orders'}" class="nav-link px-2 text-white">訂單</a></li>
            </ul>

            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    商品分類
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="/products?category=CAR">汽車</a></li>
                    <li><a class="dropdown-item" href="/products?category=FOOD">食物</a></li>
                    <li><a class="dropdown-item" href="/products?category=E_BOOK">電子書</a></li>
                </ul>
            </div>

            <div>&ensp;</div>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    商品排序
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="/products?orderBy=created_date">依最新排序</a></li>
                    <li><a class="dropdown-item" href="/products?orderBy=price">依價格排序</a></li>
                    <li><a class="dropdown-item" href="/products?orderBy=product_name">依名稱排序</a></li>
                </ul>
            </div>

            <div>&ensp;</div>

            <form id="searchForm" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input id="searchInput" type="search" class="form-control form-control-dark" placeholder="搜尋…" aria-label="Search">
            </form>

            <div th:if="${userLogin == null}" class="text-end">
                <a href="/loginPage"><button type="button" class="btn btn-outline-light me-2">登入</button></a>
                <a href="/registerPage"><button type="button" class="btn btn-warning">註冊</button></a>
            </div>

            <div th:unless="${userLogin == null}" class="text-end">
                <p th:text="'Hi, ' + ${userLogin.getEmail()}"></p>
                <button type="button" class="btn btn-warning" onclick="confirmAction()">登出</button>
            </div>

            <div class="text-end">
                <a href="/cart">
                    <button type="button" class="btn"><ion-icon name="cart-outline" style="color: white; font-size: xx-large"></ion-icon></button>
                </a>
            </div>

        </div>
    </div>
</header>

<!-- 內容 -->
<div class="b-example-divider"></div>
<div class="container">

    <div class="container p-3">
        <div class="row">

            <div th:each="i:${productPage.getResults()}" class="col" STYLE="display: flex; justify-content: center; align-items: center;">
                <div class="card" style="width: 25rem; height: 100%">
                    <img th:src="${i.getImageUrl()}" style="height: 250px" class="card-img-top" alt="沒有圖片">
                    <div class="card-body" style="display: flex; flex-direction: column;">
                        <h5 th:text="${i.getProductName()}" class="card-title"></h5>
                        <p th:text="'售價：' + ${i.getPrice()}" class="card-text"></p>
                        <p th:text="'剩餘數量：' + ${i.getStock()}" class="card-text"></p>
                        <p th:if="${i.getDescription() != null}" th:text="${i.getDescription()}" class="card-text"></p>
                        <br>
                        <button class="btn btn-primary mt-auto buyBtn" th:attr="productId=${i.getProductId()}" style="width: fit-content;">購買</button>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close" style="text-align: left">&times;</span>
                    <form th:object="${buyItem}" th:action="@{/cart/add}" method="post" onsubmit="submitForm(event)">
                        <p style="display: inline">請輸入數量：</p>
                        <input type="hidden" th:field="*{productId}" id="productIdInput">
                        <input type="number" th:field="*{quantity}" id="quantity">
                        <button type="submit" class="btn btn-info" style="margin-left: 2%">確定</button>
                    </form>
                </div>
            </div>

            <div id="null-container" th:if="${productPage.getResults().size() == 0}">
                    <div id="null-centered-content">
                        <h1><ion-icon name="sad-outline"></ion-icon>找不到符合的產品資訊</h1>
                    </div>
            </div>

        </div>
    </div>

</div>

<div th:if="${productPage.getResults().size() != 0}">
    <br>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li th:if="${productPage.getOffset() != 0}" class="page-item">
                <a th:if="${category == null && search == null && orderBy == 'created_date'}" class="page-link" th:href="@{'/products?offset=' + ${productPage.getOffset()-6} }">上一頁</a>
                <a th:if="${category} != null" class="page-link" th:href="@{'/products?offset=' + ${productPage.getOffset()-6} + '&category=' + ${category}}">上一頁</a>
                <a th:if="${search} != null" class="page-link" th:href="@{'/products?offset=' + ${productPage.getOffset()-6} + '&search=' + ${search}}">上一頁</a>
                <a th:if="${orderBy} != 'created_date'" class="page-link" th:href="@{'/products?offset=' + ${productPage.getOffset()-6} + '&orderBy=' + ${orderBy}}">上一頁</a>
            </li>
            </li>
            <li>&ensp;</li>
            <li th:if="${productPage.getOffset()+6 < productPage.getTotal()}" class="page-item">
                <a th:if="${category == null && search == null && orderBy == 'created_date'}" class="page-link" th:href="@{'/products?offset=' + ${productPage.getOffset()+6} }">下一頁</a>
                <a th:if="${category} != null" class="page-link" th:href="@{'/products?offset=' + ${productPage.getOffset()+6} + '&category=' + ${category}}">下一頁</a>
                <a th:if="${search} != null" class="page-link" th:href="@{'/products?offset=' + ${productPage.getOffset()+6} + '&search=' + ${search}}">下一頁</a>
                <a th:if="${orderBy} != 'created_date'" class="page-link" th:href="@{'/products?offset=' + ${productPage.getOffset()+6} + '&orderBy=' + ${orderBy}}">下一頁</a>
            </li>
            </li>
        </ul>
    </nav>
</div>

<!-- 頁尾 -->
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="/products" class="nav-link px-2 text-muted">Product</a></li>
            <li th:if="${userLogin != null}" class="nav-item"><a th:href="@{'/users/' + ${userLogin.getUserId()} + '/orders'}" class="nav-link px-2 text-muted">Order</a></li>
        </ul>
        <p class="text-center text-muted">© 2024 Company, Spring Boot Demo Mall</p>
    </footer>
</div>

<script>
    function confirmAction() {
        // 使用 confirm() 方法彈出確認對話框
        var result = confirm("確定要登出嗎？");

        // 檢查用戶的選擇
        if (result) {
            window.location.href="http://localhost:8080/users/logout"
            alert("已登出！");
        } else {
            // 無
        }
    }

    // 搜尋框
    document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var searchValue = document.getElementById('searchInput').value;
        var searchUrl = '/products?search=' + encodeURIComponent(searchValue); //建構完整的URL

        window.location.href = searchUrl;
    });
</script>
<script>

    // 獲取所有的 buyBtn 按鈕
    var buyBtns = document.querySelectorAll('.buyBtn');

    // 對每個按鈕添加點擊事件監聽器
    buyBtns.forEach(function(buyBtn) {
        buyBtn.addEventListener('click', function() {
            // 獲取被點擊的按鈕的 data-product-id 屬性值
            var productId = buyBtn.getAttribute('productId');
            // 將產品 ID 設置到隱藏的 input 中
            document.getElementById('productIdInput').value = productId;
            // 清空欄位
            document.getElementById('quantity').value = '';
            // 打開 modal
            document.getElementById('myModal').style.display = 'block';
        });
    });

    // 獲取 modal 中的關閉按鈕並綁定事件
    var closeBtn = document.querySelector('.close');
    closeBtn.addEventListener('click', function() {
        document.getElementById('myModal').style.display = 'none';
    });

</script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<!-- ionicons -->
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
